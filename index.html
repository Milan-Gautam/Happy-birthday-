<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #000;
        color: white;
        text-align: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden;
    }

    /* Music Player */
    audio {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        outline: none;
        z-index: 1000;
    }

    /* Image Ring */
    .ring {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 80px auto 0;
        animation: rotate 20s linear infinite;
        transform-style: preserve-3d;
    }
    .ring img {
        position: absolute;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        box-shadow: 0 0 15px #fff;
    }
    @keyframes rotate {
        from { transform: rotateY(0deg); }
        to { transform: rotateY(360deg); }
    }

    /* Position images around the ring */
    .ring img:nth-child(1) { transform: rotateY(0deg) translateZ(150px); }
    .ring img:nth-child(2) { transform: rotateY(60deg) translateZ(150px); }
    .ring img:nth-child(3) { transform: rotateY(120deg) translateZ(150px); }
    .ring img:nth-child(4) { transform: rotateY(180deg) translateZ(150px); }
    .ring img:nth-child(5) { transform: rotateY(240deg) translateZ(150px); }
    .ring img:nth-child(6) { transform: rotateY(300deg) translateZ(150px); }

    /* Central looping title */
    .birthday-title {
        font-size: 2em;
        font-weight: bold;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid white;
        width: 0;
        height:60px;
        margin-top: 100px;
        animation: typing 3s steps(30, end) infinite alternate, glow 3s linear infinite;
        background: linear-gradient(90deg, #ff00ff, #ff9900, #00ffff, #ff00ff);
        background-size: 400% 400%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    @keyframes typing {
        from { width: 0; }
        to { width: 20ch; }
    }
    @keyframes glow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Middle fixed text */
    .together {
    font-size: 1em;
    margin-top: 20px;
    font-weight: 450;
    font-style: italic;
    background: linear-gradient(90deg, #ff4da6, #ffcc00, #66ffcc, #ff4da6);
    background-size: 300% 300%;

    -webkit-text-fill-color: transparent;
    animation: glowText 5s ease-in-out infinite;

                 0 0 25px rgba(255, 204, 0, 0.5),
                 0 0 35px rgba(102, 255, 204, 0.4);
}

@keyframes glowText {
    0% { background-position: 0% 50%; }

}

    /* Bottom love quotes */

    text-align: center;

}

@keyframes fadeInUp {

        opacity: 0;
        transform: translateY(20px);
    }
    100% {
